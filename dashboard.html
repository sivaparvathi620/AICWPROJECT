<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MedAI | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b1120; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .dashboard-container { background: #111827; border-radius: 24px; padding: 40px; border: 1px solid #1e293b; margin-top: 50px; }
        
        .module-card { 
            background: #1e293b; border: 2px solid #334155; border-radius: 16px; 
            padding: 25px; cursor: pointer; transition: all 0.3s ease; 
        }
        .module-card:hover { border-color: #3b82f6; transform: translateY(-5px); }
        
        input[type="radio"]:checked + .module-card { 
            border-color: #3b82f6; background: rgba(59, 130, 246, 0.1); 
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .module-card i { font-size: 2rem; color: #60a5fa; margin-bottom: 12px; display: block; }
        .module-card h6 { color: white; font-weight: 700; margin-bottom: 5px; }
        
        .drop-zone { 
            border: 2px dashed #334155; background: #0f172a; border-radius: 20px; 
            padding: 50px; text-align: center; cursor: pointer; margin-top: 30px;
            transition: 0.3s;
        }
        .drop-zone:hover { border-color: #3b82f6; background: #161e2d; }
        
        .btn-analyze { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); border: none; 
            padding: 16px; border-radius: 12px; font-weight: 700; width: 100%; 
            margin-top: 30px; color: white; letter-spacing: 1px;
        }
        .history-link { color: #60a5fa; text-decoration: none; font-weight: 600; transition: 0.3s; }
        .history-link:hover { color: #93c5fd; text-shadow: 0 0 10px rgba(96, 165, 250, 0.5); }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="col-lg-9 dashboard-container shadow-2xl">
            <h2 class="text-center mb-4 fw-bold text-white">Medical Analysis Dashboard</h2>
            <p class="text-center text-white mb-5">Select diagnostic category and upload clinical scans for AI evaluation.</p>
            
            <form action="/predict" method="post" enctype="multipart/form-data">
                <div class="row g-4 text-center">
    <div class="col-md-3">
        <input type="radio" name="category" value="brain" id="brain" checked class="d-none">
        <label for="brain" class="module-card w-100">
            <i class="fas fa-brain"></i>
            <h6>Brain MRI</h6>
            <p class="small text-muted mb-0">Tumor Analysis</p>
        </label>
    </div>
    <div class="col-md-3">
        <input type="radio" name="category" value="pneumonia" id="pneumonia" class="d-none">
        <label for="pneumonia" class="module-card w-100">
            <i class="fas fa-lungs"></i>
            <h6>Chest X-Ray</h6>
            <p class="small text-muted mb-0">Lung Health</p>
        </label>
    </div>
    <div class="col-md-3">
        <input type="radio" name="category" value="retina" id="retina" class="d-none">
        <label for="retina" class="module-card w-100">
            <i class="fas fa-eye"></i>
            <h6>Retina Scan</h6>
            <p class="small text-muted mb-0">Eye Analysis</p>
        </label>
    </div>
    <div class="col-md-3">
        <input type="radio" name="category" value="skin" id="skin" class="d-none">
        <label for="skin" class="module-card w-100">
            <i class="fas fa-allergies"></i>
            <h6>Skin Lesion</h6>
            <p class="small text-muted mb-0">Cancer Detect</p>
        </label>
    </div>
</div>

                <div class="drop-zone" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                    <h5 class="text-white">Upload Clinical Scans</h5>
                    <p class="text-muted">Click to browse or drag and drop multiple images (JPG, PNG)</p>
                    <input type="file" name="file" id="fileInput" hidden multiple required onchange="updateFileCount()">
                    <div id="file-count" class="mt-2 text-info fw-bold"></div>
                </div>

                <button type="submit" class="btn btn-analyze">START AI ANALYSIS</button>
                
                <div class="text-center mt-4">
                    <a href="/history" class="history-link">
                        <i class="fas fa-history me-2"></i> View Patient History Log
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function updateFileCount() {
            const input = document.getElementById('fileInput');
            const display = document.getElementById('file-count');
            const count = input.files.length;
            display.innerText = count > 0 ? `${count} file(s) selected` : "";
        }
    </script>
</body>
</html>
